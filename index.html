<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/TS Game</title>
    <link rel="stylesheet" href="./src/style.css" class="css">
  </head>

  <body>

    <!-- START -->
    <div class="start-game-container">
      <h1>Flags around the world quiz!</h1>
      <button>Start Game</button>
    </div>
 
    <!-- HOME -->
    <div class="home-container">
      <img src="./src/images/world-map.png" class="world-map-background"></img>
      <button class="home-button">
        <img src="./src/images/home-button.png" alt="home">
      </button>
      <button class="continents">Africa</button>
      <button class="continents">Asia</button>
      <button class="continents">Europe</button>
      <button class="continents">North America</button>
      <button class="continents">South America</button>
      <button class="continents">Oceania</button>
    </div>

    <!-- GAME -->
    <div class="game-container">
      <img class="flag-img" src=""></img>
      <button class="flag-option1"></button>
      <button class="flag-option2"></button>
      <button class="flag-option3"></button>
      <button class="flag-option4"></button>
    </div>

    <!-- SCORE COUNT -->
    <div class="score-count"></div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>

  </body>
</html>
