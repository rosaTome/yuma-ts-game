<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS/TS Game | Flags around the world quiz</title>
    <link rel="stylesheet" href="./src/style.css" class="css">
  </head>

  <body>

    <!-- NAV -->
    <header class="nav-container">
      <!-- <a href="./index.html" 
      class="home-button"> 
        <img src="./src/images/home-button.png" alt="home" class="home-button">
      </a> -->
      <a href="./index.html" class="home-button"> <!-- re-directs user to HOME -->
        <img src="./src/images/home-button.png" alt="home" class="home-button">
      </a>
      <h1 class="title">Flags around the world quiz!</h1>
      <div class="score-count"></div>
    </header>

    <!-- BACKGROUND -->
    <img src="./src/images/world-map.png" class="world-map-background"></img>
 
    <!-- HOME -->
    <div class="home-container">
      <button class="continents" class="africa">Africa</button>
      <button class="continents" class="asia">Asia</button>
      <button class="continents" class="europe">Europe</button>
      <button class="continents" class="north-america">North America</button>
      <button class="continents" class="south-america">South America</button>
      <button class="continents" class="oceania">Oceania</button>
    </div>

    <!-- GAME -->
    <div class="game-container">
      <img class="flag-img" src=""></img>
      <button class="flag-option__1"></button>
      <button class="flag-option__2"></button>
      <button class="flag-option__3"></button>
      <button class="flag-option__4"></button>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
